<template>
    <c-med-inq-delivery-method item={ctrl} method={methods.primaryMethod} new-option={methods.primaryMethod.newOption}
        if:true={methods.primaryMethod} is-last={methods.primaryMethod.primaryOnly} is-primary-method=true>
    </c-med-inq-delivery-method>
    <template iterator:it={methods.optionalMethods} if:true={methods.optionalMethods}>
        <div class='slds-m-top_x-small' key={it.value.signal} if:true={it.value.render}>
            <c-med-inq-delivery-method item={ctrl} method={it.value} is-last={it.last}>
            </c-med-inq-delivery-method>
        </div>
    </template>
</template>
